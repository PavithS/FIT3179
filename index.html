<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>

<h1>Global Migration</h1>

<h2>Arrivals of migrants for each country</h2>
<div id="vis1"></div>

<h2>Arrivals of migrants into countries in each continent</h2>
<div id="vis2"></div>

<h2>Immigration into UN development groups</h2>
<div id="vis3"></div>
  
<h2>Immigration into World Bank income groups (GNI per capita)</h2>
<div id="vis4"></div>
 
<h2>Gender Ratio (Male/Female) of immigration into countries</h2>
<div id="vis5"></div>

<script type="text/javascript">
  var specVis1 = "./Total_Immigration_Year_Capita.vl.json";
  var specVis2= "./Continental_Immigration.vl.json";
  var specVis3= "./Income_Group.vl.json";
  var specVis4= "./Development_Groups_normalised.vl.json";
  var specVis5= "./Immigration_Gender_Ratio.vl.json";


  vegaEmbed('#vis1', specVis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  vegaEmbed('#vis2', specVis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  vegaEmbed('#vis3', specVis3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  vegaEmbed('#vis4', specVis4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  vegaEmbed('#vis5', specVis5).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
